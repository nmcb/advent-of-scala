name: Scala Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
    - name: setup java and scala tooling
      uses: actions/setup-java@v4.6.0
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Tests
      run: sbt test
